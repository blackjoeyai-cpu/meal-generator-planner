# Dependabot configuration for Meal Generator Planner
# This file configures Dependabot to automatically check for dependency updates

version: 2
updates:
  # Enable version updates for Flutter/Dart packages
  - package-ecosystem: "pub"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "@me"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "auto-update"
    reviewers:
      - "@me"
    
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "@me"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "auto-update"
    reviewers:
      - "@me"